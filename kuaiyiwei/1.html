<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="http://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://jqweui.com/dist/demos/css/demos.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .container {
            background-color: #F5F5F5;
            width: 100%;
            height: 100%;
        }
        
        .weui-btn {
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 25px;
        }
        
        .page_hd {
            margin-top: 20px;
            background-color: #F5F5F5;
        }
    </style>
</head>

<body ontouchstart>
    <div class="container">
        <div style="height:5px; width:100% ;background-color: #F5F5F5;"></div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd" style="margin-top:20px"><label class="weui-label">群名称</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入您的群名称">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入您的专属微群信息" rows="3"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/50</div>
                </div>
            </div>
        </div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">加群权限</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入您的审核条件">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">成员字段</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="choose" type="text" placeholder="请输入您的审核条件">
                </div>
            </div>
        </div>
        <div>
            <span style="color:red;margin-left:15px;">(注：成员申请加入群时需要填写成员字段)</span>
        </div>
        <a href="javascript:;" class="weui-btn weui-btn_primary">创建微群</a>
        <a href="javascript:;" class="weui-btn weui-btn_default">返回</a>
    </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://jqweui.com/dist/lib/fastclick.js"></script>
    <script>
        // FastClick 让click事件响应更快
        $(function() {
            FastClick.attach(document.body);
        });
    </script>
    <script src="http://cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
    <script>
        $("#choose").select({
            title: "加群时需填资料",
            multi: true,
            items: [{
                title: "姓名",
                value: 1
            }, {
                title: "手机",
                value: 2
            }, {
                title: "微信号",
                value: 3
            }, {
                title: "公司",
                value: 4
            }, {
                title: "职位",
                value: 5
            }, {
                title: "所在地",
                value: 6
            }, ]
        });
    </script>
</body>

</html>
